<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chocolate Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"><i class="fa fa-train" aria-hidden="true"></i> Train Schedule</h1>
                  <h3 class="current-time"></h3>
                  
                </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
                 <h5><i class="fa fa-calendar" aria-hidden="true"></i> Train Schedule</h5>
                 
          </div>
          <div class="card-body">
              <table class="table table-sm table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <!-- <th scope="col">Train Code</th> -->
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id = "table-body">
      
                  </tbody>
                </table>
          
          </div>
        </div>
        <br>
        <div class="card">
                <div class="card-header">
                       <h5><i class="fa fa-train" aria-hidden="true"></i> Add Train</h5>
                </div>
                <div class="card-body">
                        <form id = "myForm" novalidate>
                                <div class="form-group">
                                        <label for="formGroupExampleInput">Train Name</label>
                                        <input type="text" required class="form-control" id="train-name" placeholder="Train Name">
                                        <div class = "invalid-feedback">
                                          Please enter a Train Name
                                        </div>
                                      </div>
                                      <label for="formGroupExampleInput">Destination</label>
                                        <input type="text" required class="form-control" id="destination" placeholder="Where to">
                                        <div class = "invalid-feedback">
                                          Please enter a Destination
                                        </div>
                                        
            
            
                                <div class="form-group">
                                  <label for="formGroupExampleInput">First Train Time</label>
                                  <input type="time" required class="form-control" id="train-time" placeholder="04:00PM">
                                  <div class = "invalid-feedback">
                                    Please enter a train time
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Frequency</label>
                                  <input type="number" required class="form-control" id="frequency" placeholder="Enter a number">
                                  <div class = "invalid-feedback">
                                    Please enter a Monthly Rate
                                  </div>
                                </div>
                              </form>
                  <a id = "submit-button" class="btn btn-primary">Submit</a>
                
                </div>
              </div>
              <br>
            
                       
                            
                    </div>
                  </div>

              

                  
                  <script src="assets/javascript/app.js"></script>
</body>
</html>
